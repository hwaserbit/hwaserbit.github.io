<a href="{{ include.url }}" target="_blank" class="notion-bookmark">
  <div class="bookmark-info">
    <div class="bookmark-title">{{ include.title }}</div>
    <div class="bookmark-desc">{{ include.description }}</div>
    <div class="bookmark-url">
      <img
        src="https://www.google.com/s2/favicons?domain={{ include.url }}"
        alt="icon"
        class="bookmark-icon"
      />
      {{ include.url | remove: "https://" | remove: "http://" | split: "/" |
      first }}
    </div>
  </div>
  {% if include.image %}
  <div
    class="bookmark-image"
    style="background-image: url('{{ include.image }}');"
  ></div>
  {% endif %}
</a>

<style>
  .notion-bookmark {
    display: flex;
    text-decoration: none !important;
    border: 1px solid var(--main-border-color);
    border-radius: 5px;
    overflow: hidden;
    margin: 1rem 0;
    height: 120px;
    color: var(--text-color) !important;
    transition: background-color 0.2s;
  }
  .notion-bookmark:hover {
    background-color: var(--card-bg);
    border-color: var(--link-color);
  }
  .bookmark-info {
    flex: 1;
    padding: 12px 16px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    overflow: hidden;
  }
  .bookmark-title {
    font-weight: 600;
    font-size: 0.95rem;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-bottom: 4px;
  }
  .bookmark-desc {
    font-size: 0.85rem;
    color: var(--text-muted-color);
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    line-height: 1.4;
    height: 2.8em;
  }
  .bookmark-url {
    display: flex;
    align-items: center;
    font-size: 0.75rem;
    color: var(--text-muted-color);
    margin-top: 6px;
  }
  .bookmark-icon {
    width: 16px;
    height: 16px;
    margin-right: 6px;
  }
  .bookmark-image {
    width: 180px;
    height: 100%;
    background-size: cover;
    background-position: center;
    border-left: 1px solid var(--main-border-color);
  }
  /* 모바일 대응 */
  @media (max-width: 576px) {
    .bookmark-image {
      display: none; /* 모바일에서는 이미지를 숨겨서 깔끔하게 */
    }
  }
</style>
