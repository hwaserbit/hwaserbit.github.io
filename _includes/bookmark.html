<a href="{{ include.url }}" target="_blank" class="notion-bookmark-v2">
  <div class="bookmark-info-v2">
    <div class="bookmark-text-group">
      <div class="bookmark-title-v2">{{ include.title }}</div>
      <div class="bookmark-desc-v2">{{ include.description }}</div>
    </div>
    <div class="bookmark-meta-v2">
      <img
        src="https://www.google.com/s2/favicons?domain={{ include.url }}"
        alt="icon"
        class="bookmark-icon-v2"
      />
      <span class="bookmark-url-text-v2"
        >{{ include.url | remove: "https://" | remove: "http://" | split: "/" |
        first }}</span
      >
    </div>
  </div>
  {% if include.image %}
  <div
    class="bookmark-image-v2"
    style="background-image: url('{{ include.image }}');"
  ></div>
  {% endif %}
</a>

<style>
  /* Chirpy 테마 충돌 방지용 V2 스타일 */
  a.notion-bookmark-v2 {
    display: flex !important;
    flex-direction: row !important;
    text-decoration: none !important;
    background-color: var(--card-bg, #252529); /* 배경색 강제 지정 */
    border: 1px solid var(--main-border-color, #38383e);
    border-radius: 6px;
    overflow: hidden;
    margin: 1.5rem 0;
    height: 120px; /* 높이 고정 */
    width: 100%;
    color: var(--text-color, #c9d1d9) !important;
    transition: all 0.2s ease-in-out;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  a.notion-bookmark-v2:hover {
    background-color: var(--link-hover-bg, #2a2a2e);
    border-color: var(--link-color, #007bff);
    transform: translateY(-2px);
    text-decoration: none !important; /* 밑줄 강제 제거 */
  }

  .bookmark-info-v2 {
    flex: 1;
    padding: 14px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    overflow: hidden;
    text-align: left; /* 텍스트 강제 왼쪽 정렬 */
  }

  .bookmark-text-group {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  .bookmark-title-v2 {
    font-weight: bold;
    font-size: 1rem;
    color: var(--heading-color, #ffffff);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    line-height: 1.2;
  }

  .bookmark-desc-v2 {
    font-size: 0.85rem;
    color: var(--text-muted-color, #8b949e);
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 2; /* 두 줄까지만 표시 */
    -webkit-box-orient: vertical;
    line-height: 1.4;
    margin: 0;
  }

  .bookmark-meta-v2 {
    display: flex;
    align-items: center;
    font-size: 0.75rem;
    color: var(--text-muted-color, #8b949e);
    margin-top: 8px;
  }

  .bookmark-icon-v2 {
    width: 16px;
    height: 16px;
    margin-right: 6px;
    border-radius: 2px;
  }

  .bookmark-url-text-v2 {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .bookmark-image-v2 {
    width: 180px;
    min-width: 180px; /* 이미지 영역 찌그러짐 방지 */
    height: 100%;
    background-size: cover;
    background-position: center;
    border-left: 1px solid var(--main-border-color, #38383e);
  }

  /* 모바일 화면 대응 */
  @media (max-width: 576px) {
    .bookmark-image-v2 {
      display: none; /* 좁은 화면에선 이미지 숨김 */
    }
    a.notion-bookmark-v2 {
      height: auto; /* 높이 자동 조절 */
      min-height: 100px;
    }
  }
</style>
